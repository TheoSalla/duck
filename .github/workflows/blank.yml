# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Create GitHub Secret Action
  # You may pin to the exact commit or the version.
  # uses: gliech/create-github-secret-action@2c1bbe478d95aa01e374802e9d97d81ca73914ed
      - uses: gliech/create-github-secret-action@v1.4.9
        with:
        # Name of the secret that you want to create/update
          name: SECRET 
        # Value of the secret that you want to create/update
          value: VALUE
        # Name of a GitHub repository or organization where you want to create/update a secret
          location: actions
        # Visibility setting for organization secrets. Accepts `all`, `private` or a comma-seperated list of GitHub repository IDs
          org_visibility: all
        # Personal access token with permission to modify repository or organization secrets
          pa_token: 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
      
      


